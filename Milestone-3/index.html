<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Dynamic Resume Builder</b></h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name"> Name:</label>
            <input type="text" id="Name" placeholder="Enter Your Name" required>

            <label for="email"> Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email Here" required>
            
            <label for="phone"> Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number Here" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter Your Highest Education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience"> Experience:</label>
            <textarea id="experience" placeholder="Enter Your Previous Work Experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills"> Personal Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills Here" rows="5" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    
    <!-- Dynamic Resume Display Area -->
    <div id="resume-display"></div>
    
    <script src="script.js"></script>
</body>
</html>
